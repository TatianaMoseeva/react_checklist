<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>CheckList App</title>
</head>
<body>
    
    <div class="container">

        <div class="header">
            <h1>Checklist</h1>
            <h2>My list of tasks</h2>
        </div>


        <div class="list">
            <div class="list-group">

                <a href="#" class="list-group-item list-group-item-action " aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">List group item heading List group item heading</h5>
                    <small>3 days ago</small>
                </div>
                <div class="d-flex w-100 justify-content-end">
                    <i class="fa-solid fa-pen"></i>
                    <i class="fa-solid fa-trash-can"></i>
                </div>
                </a>

                <a href="#" class="list-group-item list-group-item-action" aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1 done">List group item heading</h5>
                    <small>3 days ago</small>
                </div>
                <div class="d-flex w-100 justify-content-end">
                    <i class="fa-solid fa-pen"></i>
                    <i class="fa-solid fa-trash-can"></i>
                </div>
                </a>

                <a href="#" class="list-group-item list-group-item-action " aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">List group item heading</h5>
                    <small>3 days ago</small>
                </div>
                <div class="d-flex w-100 justify-content-end">
                    <i class="fa-solid fa-pen"></i>
                    <i class="fa-solid fa-trash-can"></i>
                </div>
                </a>

            </div>
        </div>

        <div class="add_new">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add a new task" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-secondary btn-custom" type="button" id="button-addon2">Add to the list</button>
            </div>
        </div>

    </div>

</body>
</html>
